<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css</title>
    <style>
        body{
           background-color: powderblue;
        }
        h1 {
            color:deeppink;
            font-family: Verdana;
            font-size: 300%;
        }
        p{
            color:red;
            font-family: "Courier New";
            font-size: 160%;
            border:4px solid black;
            padding: 30px;
            margin: 70px;
        }
        #p01{
            color:blue;
        }
        p.error{
            color:red;
        }

    </style>
</head>
<body>
<h1 style="color:blue;">Hello World</h1>
<h1>This is a heading</h1>
<p style="color:green;">This is a paragraph.</p>
<p id="p01">This is a paragraph.</p>
<p class="error">This is a paragraph.</p>
<p class="error">This is a paragraph.</p>
</body>
</html>
