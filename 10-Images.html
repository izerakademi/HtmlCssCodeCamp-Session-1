<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
<img src="natural_view.jpg"
     alt="Natural View"
     width="100px"
     height="100px"
     title="Natural View">

    <img src="natural_view_2.jpg"
         alt="Natural View 2"
         style="width: 100px;height: 100px;"
         title="Natural View 2"
    >
</a>
<p>
    <img src="natural_view.jpg"
         alt="Natural View"
         width="100px"
         height="100px"
         title="Natural View"
         style="float: right;">
     The image will float to the right of the text.
</p>
<br>
<p>
    <img src="natural_view_2.jpg"
         alt="Natural View 2"
         width="100px"
         height="100px"
         title="Natural View 2"
         style="float: left;">
    <span style="margin-left: 10px;">The image will float to the right of the text.</span>
</p>
<br>

</html>
