<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables - Tablolar</title>
</head>
<body>
<table style="width: 100%" border="1">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Ali</td>
        <td>Solmaz</td>
        <td>39</td>
    </tr>
    <tr>
        <td>Merve</td>
        <td>Çelik</td>
        <td>25</td>
    </tr>
    <tr>
        <td>Mehmet</td>
        <td>Yılmaz</td>
        <td>23</td>
    </tr>
</table>
<br>
<hr>
<br>

        <th>Name : </th>

</html>
